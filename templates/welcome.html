{% extends 'base.html' %}
{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<link rel="icon" href="{% static 'img/icons8-happy-100.png' %}">
<style media="screen">
   .btn-xl {
    padding: 10px 20px;
    font-size: 15px;
    border-radius: 10px;
    width:30%;
    margin-right: 5%;
    margin-left: 5%;
}

h2 {
   font-family: 'Sacramento', cursive !important;
   font-size: 5em;
   font-weight: 700;
   color: #17a2b8;
   margin-top: 3em;
}

h6 {
   font-family: 'Sacramento', cursive !important;
   font-size: 1.7em;
   font-weight: 700;
   color: white;
}
</style>

{% endblock head %}

{% block content %}

<section id="features">
  <div class="container mb-5">
    <div class="row feature-item mt-5 pt-5">
      <div class="col-lg-6 wow fadeInUp order-1 order-lg-2">
        <img src="{{ image.image.url }}" class="img-fluid" alt="">
      </div>
      <div class="col-lg-6 wow fadeInUp pt-4 pt-lg-0 order-2 order-lg-1">
        <h2 class="mt-4">{{ section1.0 }}</h2>
         {% for txt in section1.1 %}
         <p>{{ txt }}</p>
         {% endfor %}
        <a href="{% url 'order' %}"><button class="btn btn-info btn-lg py-2 px-4 mt-5" type="button" name="button">See Your Order</button></a>
      </div>

    </div>

  </div>
</section>

{% endblock content %}
